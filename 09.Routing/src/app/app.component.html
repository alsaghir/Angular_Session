<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">

        <!--
          routerLinkActive (for css classes) & routerLinkActiveOptions (to configure routerLinkActive) could
          be set on parent elements as we see here to configure elements based on the current route
          according to the value of routerLink
        -->

        <li role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a routerLink=''>Home</a></li>
        <li role="presentation" routerLinkActive="active"><a routerLink="/servers">Servers</a></li>
        <li role="presentation" routerLinkActive="active"><a [routerLink]="['/users']">Users</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>

      <!--
        The RouterOutlet is one of the router directives that became available to the
        AppComponent because AppModule imports AppRoutingModule which exported RouterModule.
      -->

    </div>
  </div>
</div>
