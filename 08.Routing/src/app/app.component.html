<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#" (click)="loadComponent('home', $event)">Home</a></li>
        <li role="presentation"><a href="#" (click)="loadComponent('Servers', $event)">Servers</a></li>
        <li role="presentation"><a href="#" (click)="loadComponent('Users', $event)">Users</a></li>
      </ul>
    </div>
  </div>
  <div class="row" *ngIf="component === 'home'">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <app-home></app-home>
    </div>
  </div>
  <div class="row" *ngIf="component === 'users'">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <app-users></app-users>
    </div>
  </div>
  <div class="row" *ngIf="component === 'servers'">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <app-servers></app-servers>
    </div>
  </div>
</div>
